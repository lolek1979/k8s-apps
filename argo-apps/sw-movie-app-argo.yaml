apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sw-movie-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/lolek1979/sw-movie-app-k8s.git'
    targetRevision: HEAD
    path: apps/sw-movie-app
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true